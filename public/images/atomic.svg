<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <style>
    text {
      fill: rgb(234, 237, 243);
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
  
  <!-- Atom -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="rgb(235, 63, 211)" stroke-width="2"/>
  <circle cx="50" cy="50" r="5" fill="rgb(235, 63, 211)"/>
  <text x="50" y="90" text-anchor="middle">Atom</text>
  
  <!-- Molecule -->
  <circle cx="140" cy="40" r="8" fill="rgb(235, 63, 211)"/>
  <circle cx="155" cy="60" r="8" fill="rgb(235, 63, 211)"/>
  <circle cx="125" cy="60" r="8" fill="rgb(235, 63, 211)"/>
  <line x1="140" y1="40" x2="155" y2="60" stroke="rgb(235, 63, 211)" stroke-width="2"/>
  <line x1="140" y1="40" x2="125" y2="60" stroke="rgb(235, 63, 211)" stroke-width="2"/>
  <text x="140" y="90" text-anchor="middle">Molecule</text>
  
  <!-- Organism -->
  <circle cx="230" cy="30" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="245" cy="30" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="260" cy="30" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="230" cy="45" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="245" cy="45" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="260" cy="45" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="230" cy="60" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="245" cy="60" r="5" fill="rgb(235, 63, 211)"/>
  <circle cx="260" cy="60" r="5" fill="rgb(235, 63, 211)"/>
  <text x="245" y="90" text-anchor="middle">Organism</text>
  
  <!-- Layout -->
  <rect x="320" y="20" width="50" height="50" fill="none" stroke="rgb(235, 63, 211)" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="345" y="90" text-anchor="middle">Layout</text>
  
  <!-- Pages -->
  <rect x="420" y="20" width="40" height="50" fill="rgb(235, 63, 211)"/>
  <rect x="430" y="15" width="40" height="50" fill="rgb(235, 63, 211)"/>
  <text x="445" y="90" text-anchor="middle">Pages</text>
</svg>